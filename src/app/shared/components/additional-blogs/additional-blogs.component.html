<!--Do not Edit This-->
<div class="additional-blogs">
    <img class="back-icon" alt="Back" src="assets/icons/homepage/back.svg" (click)="plusSlides(-1)">
    <img class="forward-icon" alt="Forward" src="assets/icons/homepage/forward.svg" (click)="plusSlides(1)">
    <div class="blog-list">
        <div class="blog" *ngFor="let blog of blogs.slice(3*(slideIndex - 1), 3*slideIndex)">
            <a [href]="blog.blogLink">
                <img [src]="blog.blogImg" *ngIf="blog.blogImg">
                <img class="defaultblogimg" src="assets/icons/blogs/blog/defaultblogimg.svg" *ngIf="!blog.blogImg">
                <div class="dates">
                    <div class="date">
                        <img src="assets/icons/blogs/blog/calendar.svg">
                        <p>{{blog.blogDate}}</p>
                    </div>
                    <div class="date">
                        <img src="assets/icons/blogs/blog/folder.svg">
                        <p>{{blog.blogType}}</p>
                    </div>
                </div>
                <h4>{{blog.blogTitle}}</h4>
            </a>
        </div>
    </div>
</div>

<div class="app-top-header">
    <header (click)="navigateTo('careers')" [ngClass]="{'selected':router.url.includes('careers')}">Careers</header>
    <header (click)="navigateTo('corporates')" [ngClass]="{'selected':router.url.includes('corporates')}">Corporates</header>
    <header (click)="navigateTo('education')" [ngClass]="{'selected':router.url.includes('education')}">Education</header>
</div>
<div class="app-bottom-header">
    <div class="abh-left">
        <img src="assets/icons/logo/logo.svg" (click)="navigateTo('')">
    </div>
    <div class="abh-right">
        <header>Services</header>
        <header (click)="navigateTo('branches')" [ngClass]="{'selected':router.url.includes('branches')}">Branches</header>
        <header (click)="navigateTo('packages')" [ngClass]="{'selected':router.url.includes('packages')}">Health Packages</header>
        <header (click)="navigateTo('doctors')" [ngClass]="{'selected':router.url.includes('doctors')}">Our Doctors</header>
        <header (click)="navigateTo('about')" [ngClass]="{'selected':router.url.includes('about')}">About</header>
        <header>Blog</header>
        <header (click)="navigateTo('contactus')" [ngClass]="{'selected':router.url.includes('contactus')}">Contact</header>

        <img src="assets/icons/homepage/menu.svg" (click)="toggleModal()">
    </div>

</div>

        <img alt="" src="assets/icons/homepage/closemenu.svg" (click)="toggleModal()">
    </div>
    <div class="column">
        <h4>Services</h4>
        <p class="captions" (click)="navigateTo('paediatrics')">Paediatrics</p>
        <p class="captions" (click)="navigateTo('gynaecology')">Gynaecology</p>
        <p class="captions" (click)="navigateTo('fertility')">Fertility</p>
        <p class="captions" (click)="navigateTo('maternity')">Maternity</p>
        <p class="captions" (click)="navigateTo('neonatology')">Neonatology</p>
    </div>
    <div class="column">
        <h4>Links</h4>
        <p class="captions" (click)="navigateTo('packages')">Our Packages</p>
        <p class="captions">Blog</p>
        <p class="captions" (click)="navigateTo('about')">About</p>
        <p class="captions" (click)="navigateTo('doctors')">Doctors</p>
    </div>
    <div class="column">
        <h4>Links</h4>
        <p class="captions" (click)="navigateTo('careers')">Careers</p>
        <p class="captions" (click)="navigateTo('corporates')">Corporates</p>
        <p class="captions" (click)="navigateTo('education')">Education</p>
    </div>

</div>
